<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>
    <div class="card-body">
        <div class="d-flex flex-row">
            <div class="p-2">
                <span>Filter by:</span>
            </div>
            <div class="p-2">
                <input type="text" 
                [(ngModel)] = 'listFilter' />
            </div>
        </div>
        <div class="d-flex flex-row">
            <div class="p-2">
                <span>Filtered by:</span>
            </div>
            <div class="p-2"><span>{{ listFilter }}</span></div>
        </div>
        <div class="table-responsive">
            <table class="table" *ngIf='products && products.length'>
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-primary" (click)='toogleImage()'>{{showImage ? 'Hide Image' : 'Show Image'}}</button>
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>5 Star Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let product of filteredProducts'>
                        <td>
                            <img *ngIf='showImage'
                                 [src] = 'product.imageUrl' 
                                 [title] = 'product.productName'
                                 [style.width.px] = 'imageWidth'
                                 [style.margin.px] = 'imageMargin'>
                        </td>
                        <td>{{ product.productName }}</td>
                        <td>{{ product.productCode | convertToSpaces : '-' }}</td>
                        <td>{{ product.releaseDate }}</td>
                        <td>{{ product.price | currency : 'USD' : 'symbol' : '1.2-2' }}</td>
                        <td><pm-star [rating] = 'product.starRating'
                                     (ratingClicked) = 'onRatingClicked($event)'></pm-star></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
